<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
</head>
<body>
<div id="app">
<table border="1" cellspacing="0">
    <tr>
        <th>用户名</th>
        <th>密码</th>
    </tr>

    <tr v-for="user in users" align="center">
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
    </tr>
</table>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    new Vue({
        el:"#app",
        data(){
            return{
                users:[]
            }
        },
        mounted: function () {
            var _this = this;
            axios({
                method: "post",
                url: "http://localhost:8080/AjaxDome/servlet"
            }).then(function (resp) {
                _this.users = resp.data;
            })
        }
    })
</script>
</body>
</html>
